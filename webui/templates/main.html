<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>StreamDB - Middleware</title>

  {% include 'include_top.html' %}
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <div class="sidebar-brand-text mx-3">StreamDB</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Configuração
      </div>

      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          <i class="fas fa-fw fa-cog"></i>
          <span>Consultas</span>
        </a>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">Consultas:</h6>
            <!-- IMPRIME E CRIA O LINK D AS QUERIES -->
            {% for item in queries %}
              <a class="collapse-item" href="/{{ item }}">
                <i class="fas fa-table"></i>
                <span>{{ item }}</span>
              </a>                        
            {% endfor %}
          </div>
        </div>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">      
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid mt-4">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Gerar Relatório</a>
          </div>

          <!-- Content Row - Linha com sumário -->
          <div class="row">

            {% for item in queries %}
            <!-- Quantidade de Containeres -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <a href="/{{ item }}"" class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ item }}</a>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" id="viewCount{{ item }}">-</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-box-open fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          <!-- Content Row -->
          

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  {% include 'include_bottom.html' %}
  
  <script>
    //buscar por stats de cada busca e atualizar utilizando JS
    function buscarStatsLive() {
      {% for item in queries %}      
        const textViewCount{{ item }} = document.getElementById('viewCount{{ item }}');      
      {% endfor %}

        setInterval(function (){
          {% for item in queries %}
          fetch('/count/{{ item }}').then(function (response) {
            return response.json();          
          }).then(function (data) {
            $('viewCount{{ item }}').fadeOut("slow");
            textViewCount{{ item }}.textContent = data.count;
            $('viewCount{{ item }}').fadeIn();
          }).catch (function (error) {
            console.log(error);
          });
          {% endfor %}
        }, 5000);
      }
      

    document.addEventListener('DOMContentLoaded', function () {
      buscarStatsLive();
    });
  </script>
</body>

</html>
